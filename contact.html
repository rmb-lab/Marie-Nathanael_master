        <div class="row">
          <div class="col-md-8 col-md-offset-2 text-center fh5co-heading animate-box">
            <h2>CONTACT</h2>

            <form id="contactform" action="//formspree.io/unmariageausenegal@gmail.com" method="POST">
              <div class="row form-group animate-box">
                <div class="col-md-6">
                  <input type="text" name="Nom" id="lname" class="form-control" placeholder="Entrez votre nom">

                <div class="col-md-6">
                  <input type="text" name="Prenom" id="fname" class="form-control" placeholder="Entrez votre prénom">

              </div>

              <div class="row form-group animate-box">
                <div class="col-md-12">
                  <input type="text" name="_replyto" id="email" class="form-control" placeholder="Entrez votre adresse courriel">
                </div>
              </div>

              <div class="row form-group animate-box">
                <div class="col-md-12">
                  <label for="subject">Objet:</label>
                  <input type="text" id="subject" class="form-control" placeholder="Quel est l'objet du message?">
                </div>
              </div>

              <div class="row form-group animate-box">
                <div class="col-md-12">
                  <label for="message">Message:</label>
                  <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Quel est votre message?"></textarea>
                </div>
              </div>

              <div class="form-group animate-box">
                <input type="submit" value="Envoyer" target="_blank" class="btn btn-primary">
              </div>

              <input type="hidden" name="_next" value="thanks_contact.html"/>
              <input type="hidden" name="_subject" value="Question"/>
              <div class="hidden-form-group">
                <input type="text" name="_gotcha" style="display:none" />
